<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card-container">

      <div class="hero-image-container">
        <img class="hero-image-mobile" src="images/image-header-mobile.jpg" alt="three women on their laptos and phones">
        <img class="hero-image-desktop" src="images/image-header-desktop.jpg" alt="three women on their laptos and phones">
      </div>

      <div class="text-box">
        <div class="hero-text">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
          <div class="p-div">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          </div>
        </div>
        <div class="list-box">
            <ul>
              <li><span class="li-bold">10k+</span></li>
              <li>companies</li>
            </ul>
            <ul>
              <li><span class="li-bold">314</span></li>
              <li>templates</li>
            </ul>
            <ul>
              <li><span class="li-bold">12M+</span></li>
              <li>queries</li>
            </ul>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ildrim</a>.
  </div>
</body>
</html>
